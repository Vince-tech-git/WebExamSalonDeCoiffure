<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie Média</title>
  <link rel="stylesheet" href="../css/Admin.css" >
</head>
<body>
<!-- Header -->
<header>
  <h1>Admin</h1>
  <a href="Accueil.html">
    Accueil
  </a>
</header>
<!-- Main -->
<main>
  <form class="recherche">
    <!-- Select -->
    <label>
      Type :
      <select name="media-type">
        <option value="image">
          Image
        </option>
        <option value="video">
          Vidéo
        </option>
      </select>
    </label>
    <label>
      Fichier :
      <input type="file" name="media-file" accept="image/*,video/*" required >
    </label>
    <button type="submit">
      Afficher
    </button>
  </form >
  <!-- Affichage -->
  <div class="media">
    <p>
      example seulement
    </p>
    <div>
      <video src="../asset/video/video4.mp4" controls>
      </video>
    </div>
    <div>
      <!-- Bouton ajouter supprimer -->
      <button>
        Supprimer
      </button>
      <button>
        Ajouter
      </button>
    </div>
  </div>
</main>
</body>
</html>
