<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Début Head -->
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>
        Diaporama
    </title>
    <link rel="stylesheet" href="../css/Diaporama.css" >
    <!-- Fin Head -->
</head>
<body>
<header>
    <!-- Début Header -->
    <h1>Diaporama</h1>
    <input type="checkbox" id="menu-toggle" hidden>
    <label for="menu-toggle" class="bouton">
        ☰ Menu
    </label>
    <div class="popup">
        <div class="form">
            <label for="menu-toggle" class="close">
                ✖
            </label>
            <ul>
                <li>
                    <a href="Accueil.html">
                        Accueil
                    </a>
                </li>
                <li>
                    <a href="Formulaire.html">
                        Formulaire
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- Fin Header -->
</header>
<main>
    <!-- Début Main -->
    <section class="picture">
        <!-- Début Section picture -->
        <h2>
            Nos photos
        </h2>
        <div class="scroll">
            <div class="defilement">
                <label class="zoom-picture">
                    <input type="checkbox" hidden>
                    <span class="zoom-background">
                    </span>
                    <img src="../asset/image/img1.jpg" alt="Image 1">
                </label>
                <label class="zoom-picture">
                    <input type="checkbox" hidden>
                    <span class="zoom-background">
                    </span>
                    <img src="../asset/image/img2.jpg" alt="Image 2">
                </label>
                <label class="zoom-picture">
                    <input type="checkbox" hidden>
                    <span class="zoom-background">
                    </span>
                    <img src="../asset/image/img3webp" alt="Image 3">
                </label>
                <label class="zoom-picture">
                    <input type="checkbox" hidden>
                    <span class="zoom-background">
                    </span>
                    <img src="../asset/image/img4.png" alt="Image 4">
                </label>
                <label class="zoom-picture">
                    <input type="checkbox" hidden>
                    <span class="zoom-background">
                    </span>
                    <img src="../asset/image/img5.jpg" alt="Image 5">
                </label>
            </div>
        </div>
        <!-- Fin Section picture -->
    </section>
    <section class="video">
        <!-- Début Section video -->
        <h2>
            Nos vidéos
        </h2>
        <div class="scroll">
            <div class="defilement">
                <label class="zoom-video">
                    <input type="checkbox" hidden>
                    <span class="zoom-background">
                    </span>
                    <video src="../asset/video/video1.mp4" muted playsinline>
                    </video>
                    <video class="zoomed"
                           src="../asset/video/video1.mp4" autoplay muted loop playsinline>
                    </video>
                </label>
                <label class="zoom-video">
                    <input type="checkbox" hidden>
                    <span class="zoom-background">
                    </span>
                    <video src="../asset/video/video2.mp4" muted playsinline>

                    </video>
                    <video class="zoomed"
                           src="../asset/video/video2.mp4" autoplay muted loop playsinline>
                    </video>
                </label>
                <label class="zoom-video">
                    <input type="checkbox" hidden>
                    <span class="zoom-background">
                    </span>
                    <video src="../asset/video/video3.mp4" muted playsinline>
                    </video>
                    <video class="zoomed"
                           src="../asset/video/video3.mp4" autoplay muted loop playsinline>
                    </video>
                </label>
                <label class="zoom-video">
                    <input type="checkbox" hidden>
                    <span class="zoom-background">
                    </span>
                    <video src="../asset/video/video4.mp4" muted playsinline>
                    </video>
                    <video class="zoomed"
                           src="../asset/video/video4.mp4" autoplay muted loop playsinline>
                    </video>
                </label>
                <label class="zoom-video">
                    <input type="checkbox" hidden>
                    <span class="zoom-background">
                    </span>
                    <video src="../asset/video/video5.mp4" muted playsinline>
                    </video>
                    <video class="zoomed"
                           src="../asset/video/video5.mp4" autoplay muted loop playsinline>
                    </video>
                </label>
            </div>
        </div>
        <!-- Fin Section video -->
    </section>
    <!-- Fin Main -->
</main>
<audio autoplay
       loop>
    <!-- Début Audio -->
    <source src="../asset/audio/audio1.mp3" type="audio/mpeg">
    <!-- Fin Audio -->
</audio>
<footer>
    <!-- Début Footer -->
    <p>
        &copy; 2025 By Kohnen V
    </p>
    <!-- Fin Footer -->
</footer>
</body>
</html>
